openapi: '3.0.0'
info:
  version: 1.0.0
  title: Soly API
  license:
    name: MIT
servers:
  - url: http://soly.api/v1
paths:
  /startups:
    get:
      summary: List all startups in the Soly portfolio
      operationId: listStartups
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: A paginated array of startups
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Startups'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Add a new startup to the Soly portfolio for evaluation and potential partnership
      operationId: createStartup
      responses:
        201:
          description: Startup successfully added for consideration
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /startups/{startupId}:
    get:
      summary: Retrieve detailed information about a specific startup in our portfolio
      operationId: showStartupById
      parameters:
        - name: startupId
          in: path
          required: true
          description: The unique identifier of the startup to retrieve
          schema:
            type: string
      responses:
        200:
          description: Expected response with complete startup details including performance metrics and partnership status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Startups'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /partnerships:
    get:
      summary: Retrieve a list of active partnerships between Soly portfolio companies and supported startups
      operationId: listPartnerships
      parameters:
        - name: status
          in: query
          description: Filter partnerships by their current status such as active, pending, or completed
          required: false
          schema:
            type: string
      responses:
        200:
          description: A comprehensive list of partnerships with details on collaborating entities and outcomes achieved
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Partnerships'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Initiate a new partnership agreement between a portfolio company and a promising startup
      operationId: createPartnership
      responses:
        201:
          description: Partnership successfully established with initial terms and conditions set
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /partnerships/{partnershipId}:
    get:
      summary: Get detailed information about a specific partnership including progress, milestones, and performance metrics
      operationId: showPartnershipById
      parameters:
        - name: partnershipId
          in: path
          required: true
          description: The unique identifier of the partnership to retrieve detailed information for
          schema:
            type: string
      responses:
        200:
          description: Complete partnership details including involved companies, agreement terms, and current status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Partnerships'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Startup:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        stage:
          type: string
    Startups:
      type: array
      items:
        $ref: '#/components/schemas/Startup'
    Partnership:
      required:
        - id
        - title
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        status:
          type: string
    Partnerships:
      type: array
      items:
        $ref: '#/components/schemas/Partnership'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string